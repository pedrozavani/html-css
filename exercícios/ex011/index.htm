<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <H1>Imagem dinâmica</H1>
   <p>Tente abrir esse site em vários dispositivis diferentes ou simplesmente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png">
    <source media="(max-width:1000px )" srcset="imagens/foto-m.png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
   </picture>

   <h1>Reproduzindo</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="auto" autoplay controls loop>
   <source src="mídia/happy-mistake.mp3"type="audio/mpeg">
   <source src="mídia/happy-mistake.ogg"type="audio/ogg">
   <source src="mídia/happy-mistake.wav"type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio.
    <a href="mídia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
</body>
</html>
